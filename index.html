<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcrook - Email Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">Outcrook</div>
            <input type="text" placeholder="Search mail..." class="search-bar">
            <div class="user-profile" id="user-profile">User Name</div>
        </header>
        <aside class="sidebar">
            <button class="compose-btn">+ Compose</button>
            <ul class="nav-list">
                <li class="nav-item active" id="inbox-nav">Inbox<span class="notification-badge" id="inbox-badge"></span></li>
                <li class="nav-item" id="sent-nav">Sent<span class="notification-badge" id="sent-badge"></span></li>
                <li class="nav-item" id="drafts-nav">Drafts<span class="notification-badge" id="drafts-badge"></span></li>
                <li class="nav-item" id="spam-nav">Spam<span class="notification-badge" id="spam-badge"></span></li>
                <li class="nav-item" id="trash-nav">üóëÔ∏è<span class="notification-badge" id="trash-badge"></span></li>
            </ul>
        </aside>
        <main class="email-view">
            <div class="email-list-header">
                <h3 id="email-list-folder-header">Inbox</h3>
            </div>
            <div class="email-list">
                <!-- Emails will be loaded here -->
            </div>
            <div class="email-content">
                <!-- Selected email content will be displayed here -->
                <div class="email-actions">
                    <button id="reply-email-btn" style="display: none;">Reply</button>
                </div>
                <div id="email-body-content"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
