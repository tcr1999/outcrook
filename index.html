<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcrook - Email Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">Outcrook</div>
            <input type="text" placeholder="Search mail..." class="search-bar">
            <div class="header-right">
                <span id="current-time"></span>
                <div class="user-profile" id="user-profile"></div>
            </div>
        </header>
        <aside class="sidebar">
            <button class="compose-btn">+ Compose</button>
            <ul class="nav-list">
                <li class="nav-item active" id="inbox-nav">Inbox<span class="notification-badge" id="inbox-badge"></span></li>
                <li class="nav-item" id="sent-nav">Sent<span class="notification-badge" id="sent-badge"></span></li>
                <li class="nav-item" id="drafts-nav">Drafts<span class="notification-badge" id="drafts-badge"></span></li>
                <li class="nav-item" id="spam-nav">Spam<span class="notification-badge" id="spam-badge"></span></li>
                <li class="nav-item" id="trash-nav">üóëÔ∏è<span class="trash-notification-badge" id="trash-badge"></span></li>
            </ul>
            <button class="settings-btn" id="settings-btn">Settings</button>
        </aside>
        <main class="email-view">
            <div class="email-list-header">
                <h3 id="email-list-folder-header">Inbox</h3>
            </div>
            <div class="email-list">
                <!-- Emails will be loaded here -->
            </div>
            <div class="email-content">
                <!-- Selected email content will be displayed here -->
                <div id="email-body-content"></div>
                <div class="email-actions">
                    <button id="reply-email-btn" style="display: none;">Reply</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <!-- Custom Notification/Input Box HTML -->
    <div id="custom-prompt-overlay" style="display: none;">
        <div id="custom-prompt-box">
            <p id="custom-prompt-message"></p>
            <input type="text" id="custom-prompt-input" style="display: none;">
            <div id="custom-prompt-buttons">
                <button id="custom-prompt-ok" style="display: none;">OK</button>
                <button id="custom-prompt-cancel" style="display: none;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Settings Menu HTML -->
    <div id="settings-menu" style="display: none;">
        <div id="settings-box">
            <h2 class="settings-title">Settings</h2>
            <div class="setting-item">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>Cursor Theme</span>
                <select id="cursor-theme-select">
                    <option value="default">Default</option>
                    <option value="magnifying-glass">Magnifying Glass</option>
                    <option value="fingerprint">Fingerprint</option>
                </select>
            </div>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>
</body>
</html>
