<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outcrook - Email Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">Outcrook</div>
            <input type="text" placeholder="Search mail..." class="search-bar">
            <div class="user-profile" id="user-profile">User Name</div>
        </header>
        <aside class="sidebar">
            <button class="compose-btn">+ Compose</button>
            <ul class="nav-list">
                <li class="nav-item active" id="inbox-nav">Inbox</li>
                <li class="nav-item" id="sent-nav">Sent</li>
                <li class="nav-item" id="drafts-nav">Drafts</li>
                <li class="nav-item" id="spam-nav">Spam</li>
                <li class="nav-item" id="trash-nav">Trash</li>
            </ul>
        </aside>
        <main class="email-view">
            <div class="email-list-header">
                <h3 id="email-list-folder-header">Inbox</h3>
            </div>
            <div class="email-list">
                <!-- Emails will be loaded here -->
            </div>
            <div class="email-content">
                <!-- Selected email content will be displayed here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
